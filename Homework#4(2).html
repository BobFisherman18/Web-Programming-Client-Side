<!DOCTYPE html>
<html>
<body>
<h2>Factorial</h2>


<p>Please enter a number:</p>

<input id="demo" type="text" value = "1">
<button type="button" onclick="myFunction()">Test Input</button>
<p id = "result"></p>

<script>
function myFunction() {
    var result;
	var c, fact = 1;
    n = document.getElementById("demo").value;
    result = document.getElementById("result");
    
    try{
    if(n == "")  throw "empty";
    if(isNaN(n)) throw "not a number";
        n = Number(n);
    if(n < 0) throw "too low";
	for (c = 1; c <= n; c++){
			fact = fact*c;
         }
     return result.innerHTML = "Result is " + fact + "."; 
     }
     
    catch(err){
    	result.innerHTML = "Input is " + err + ".";
    }
    
    
}
</script>

</body>
</html>
